<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المدرسة الإعدادية بمطماطة</title>
    <style>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .dropdowns {
            margin-bottom: 20px;
        }

        .dropdowns label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .dropdowns select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f9f9f9;
            color: #333;
        }

        .student-info {
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        .student-info .field {
            margin-bottom: 15px;
        }

        .student-info label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .student-info input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            text-align: right;
            background-color: #f9f9f9;
            color: #333;
        }

        .student-info input:focus {
            border-color: #66afe9;
            outline: 0;
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102,175,233,.6);
        }

        .dropdowns select:focus {
            border-color: #66afe9;
            outline: 0;
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102,175,233,.6);
        }

        .dropdowns select option {
            background-color: #fff;
            color: #333;
        }

        .dropdowns select option:checked {
            background-color: #66afe9;
            color: #fff;
        }

        .download-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #f4f4f4; /* لون الخلفية الرئيسية */
            color: white; /* لون النص أبيض */
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .download-button:hover {
            background-color: #e0e0e0; /* لون مختلف عند التحويم */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>المدرسة الإعدادية بمطماطة</h1>
        <div class="dropdowns">
            <label for="department">اختر القسم:</label>
            <select id="department" onchange="loadStudents()"></select>

            <label for="student">اختر التلميذ:</label>
            <select id="student" onchange="displayStudentInfo()"></select>
        </div>

        <div class="student-info">
            <div class="field">
                <label for="studentId">معرف التلميذ:</label>
                <input type="text" id="studentId" readonly>
            </div>
            <div class="field">
                <label for="btwNumber">رقم ب.ت.و:</label>
                <input type="text" id="btwNumber" readonly>
            </div>
            <div class="field">
                <label for="password">كلمة العبور:</label>
                <input type="text" id="password" readonly>
            </div>
            <div class="field">
                <label for="parentName">اسم الولي:</label>
                <input type="text" id="parentName" readonly>
            </div>
            <div class="field">
                <label for="phoneNumber">رقم الهاتف:</label>
                <input type="text" id="phoneNumber" readonly>
            </div>
            <div class="field">
                <label for="birthDate">تاريخ الولادة:</label>
                <input type="text" id="birthDate" readonly>
            </div>
        </div>

        <button class="download-button" onclick="displayStudentInfo()">مصمّم التطبيق: محمّد شامخ 2025/2024</button>
        <button class="download-button" onclick="exportToHTML()">تصدير إلى ملف HTML</button>
    </div>

    <script>
        const apiKey = "AIzaSyD9lfpPzn4edNavV_eVnu-E8lKaNLWmfXk";
        const spreadsheetId = "1-p5lPL94cMj_0KyuGRm4n9Vb018KfQq3oAjIlAivHoM";
        const range = "Feuille 1!A1:K230"; // تغيير النطاق

        const departmentSelect = document.getElementById("department");
        const studentSelect = document.getElementById("student");
        const studentIdField = document.getElementById("studentId");
        const btwNumberField = document.getElementById("btwNumber");
        const passwordField = document.getElementById("password");
        const parentNameField = document.getElementById("parentName");
        const phoneNumberField = document.getElementById("phoneNumber");
        const birthDateField = document.getElementById("birthDate"); // إضافة حقل تاريخ الولادة

        let data = [];

        // تحميل البيانات من Google Sheets
        async function loadData() {
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`);
            const result = await response.json();
            data = result.values;

            // تحميل الأقسام المحددة
            const departments = ["7أساسي1", "7أساسي2", "7أساسي3", "8أساسي1", "8أساسي2", "9أساسي1", "9أساسي2", "1ثانوي1", "1ثانوي2", "2علوم"];
            departments.forEach(department => {
                const option = document.createElement("option");
                option.value = department;
                option.textContent = department;
                departmentSelect.appendChild(option);
            });

            // مسح الحقول والقوائم المنسدلة عند بدء التشغيل
            clearFields();
            clearDropdowns();
        }

        // تحميل أسماء التلاميذ حسب القسم المحدد
        function loadStudents() {
            const selectedDepartment = departmentSelect.value;
            const students = data.slice(1).filter(row => row[3] === selectedDepartment).map(row => row[2]).sort();

            studentSelect.innerHTML = "";
            students.forEach(student => {
                const option = document.createElement("option");
                option.value = student;
                option.textContent = student;
                studentSelect.appendChild(option);
            });

            // مسح الحقول عند تغيير القسم
            clearFields();

            // النقر على الزر برمجيًا عند تغيير القسم
            document.querySelector('.download-button').click();
        }

        // عرض معلومات التلميذ المحدد
        function displayStudentInfo() {
            const selectedStudent = studentSelect.value;
            const studentInfo = data.slice(1).find(row => row[2] === selectedStudent);

            if (studentInfo) {
                studentIdField.value = studentInfo[1];
                btwNumberField.value = studentInfo[4].padStart(8, '0');
                passwordField.value = studentInfo[5];
                parentNameField.value = studentInfo[6];
                phoneNumberField.value = studentInfo[7];
                birthDateField.value = studentInfo[8]; // تاريخ الولادة
            } else {
                clearFields();
            }
        }

        // مسح الحقول
        function clearFields() {
            studentIdField.value = "";
            btwNumberField.value = "";
            passwordField.value = "";
            parentNameField.value = "";
            phoneNumberField.value = "";
            birthDateField.value = ""; // مسح تاريخ الولادة
        }

        // مسح القوائم المنسدلة
        function clearDropdowns() {
            departmentSelect.selectedIndex = -1;
            studentSelect.innerHTML = "";
        }

        // تصدير البيانات إلى ملف HTML
        function exportToHTML() {
            const selectedStudent = studentSelect.value;
            const studentInfo = data.slice(1).find(row => row[2] === selectedStudent);

            if (studentInfo) {
                const docContent = `
                    <!DOCTYPE html>
                    <html lang="ar" dir="rtl">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>معلومات التلميذ</title>
                        <style>
                            body {
                                font-family: Arial, sans-serif;
                                direction: rtl;
                            }
                            table {
                                width: 100%;
                                border-collapse: collapse;
                                margin-top: 20px;
                            }
                            th, td {
                                border: 1px solid #ddd;
                                padding: 8px;
                                text-align: right;
                            }
                            th {
                                background-color: #f2f2f2;
                            }
                        </style>
                    </head>
                    <body>
                        <h1>معلومات التلميذ</h1>
                        <table>
                            <tr>
                                <th>الحقل</th>
                                <th>القيمة</th>
                            </tr>
                            <tr>
                                <td>الاسم</td>
                                <td>${studentInfo[2]}</td>
                            </tr>
                            <tr>
                                <td>القسم</td>
                                <td>${studentInfo[3]}</td>
                            </tr>
                            <tr>
                                <td>معرف التلميذ</td>
                                <td>${studentInfo[1]}</td>
                            </tr>
                            <tr>
                                <td>رقم ب.ت.و</td>
                                <td>${studentInfo[4].padStart(8, '0')}</td>
                            </tr>
                            <tr>
                                <td>كلمة العبور</td>
                                <td>${studentInfo[5]}</td>
                            </tr>
                            <tr>
                                <td>اسم الولي</td>
                                <td>${studentInfo[6]}</td>
                            </tr>
                            <tr>
                                <td>رقم الهاتف</td>
                                <td>${studentInfo[7]}</td>
                            </tr>
                            <tr>
                                <td>تاريخ الولادة</td>
                                <td>${studentInfo[8]}</td>
                            </tr>
                        </table>
                    </body>
                    </html>
                `;

                const blob = new Blob([docContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = 'student_info.html';
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            } else {
                alert("يرجى اختيار تلميذ للتصدير.");
            }
        }

        // تحميل البيانات عند بدء التشغيل
        loadData();
    </script>
</body>
</html>
